{% extends "index.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4">
                <h2 class="mb-4 text-center" style="color:#ae0054;">Admin Dashboard</h2>
                <h4 class="mb-3">Manage Users</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.created_at }}</td>
                            <td>
                                <form method="POST" action="/admin/delete_user/{{ user.id }}" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <h4 class="mb-3 mt-5">Manage Content</h4>
                <p>Content management features go here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
